<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Interactive Expanding Boxes</h1>
  
  <div class="box-container">
    <div class="box" onclick="toggleBox(this)">
      <p>Box 1</p>
      <div class="options">
        <label>Color:
          <select onchange="changeBoxColor(this, 'box1')">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </label>
        <label>Size:
          <select onchange="changeBoxSize(this, 'box1')">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" onclick="toggleBox(this)">
      <p>Box 2</p>
      <div class="options">
        <label>Color:
          <select onchange="changeBoxColor(this, 'box2')">
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
          </select>
        </label>
        <label>Size:
          <select onchange="changeBoxSize(this, 'box2')">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" onclick="toggleBox(this)">
      <p>Box 3</p>
      <div class="options">
        <label>Color:
          <select onchange="changeBoxColor(this, 'box3')">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
          </select>
        </label>
        <label>Size:
          <select onchange="changeBoxSize(this, 'box3')">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
